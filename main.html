<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tasty Food</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="hero">
        <div class="page"></div>
            <div class="nav-bar">
                <div class="nav-logo">
                    
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                </div>
                <div class="nav-links" id="nav-links">
                    <i class="fa fa-close" onclick="closeMenu()"></i>
                    <ul>
                        <a href="#"><li>HOME</li></a>
                        <a href="#"><li>ABOUT</li></a>
                        <a href="#"><li>RECIPIES</li></a>
                    </ul>
                    <button type="button" class="btn">SIGN UP</button>
                </div> 
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </div>
            <div class="banner-title">
                <h1>We make the tastiest food in the world</br><span> Come visit us & Check for yourself</span></h1>
                <button type="button" class="btn1">EXPLORE</button>
            </div>
        </div>
        <aside>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fa fa-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-pinterest"></i>
            </div>
        </div>
        </aside>
        <div class="notifications">
            <div class="contents">
                <small>Watch Our Videos</small>
            </div>
            <div class="notification-img">
                <img src="./img/video.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
        <script>
            var show= document.getElementById("nav-links")
            function showMenu(){
                show.style.right="0";
            }
            function closeMenu(){
                show.style.right="-200px";
            }
        </script>
    
</body>
</html>
